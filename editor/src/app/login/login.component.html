<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-card class="login-form">
        <mat-card-header>
            <mat-card-title>Log ind</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field class="full-width">
                <mat-label>E-mail</mat-label>
                <input matInput type="email" formControlName="email" autofocus autocomplete="email" />
            </mat-form-field>

            <mat-form-field class="full-width">
                <mat-label>Adgangskode</mat-label>
                <input matInput type="password" formControlName="password" />
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-flat-button color="primary">Log ind</button>
            <a mat-button routerLink="/register">Opret bruger</a>
        </mat-card-actions>
    </mat-card>
</form>
